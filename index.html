<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menü – Steuerung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="display">
        <button id="stecker-btn">
          <div class="pin-row">
            <span class="pin"></span>
            <span class="pin"></span>
            <span class="pin"></span>
            <span class="pin"></span>
            <span class="pin"></span>
          </div>
          <div class="pin-row lower-row">
            <span class="pin"></span>
            <span class="pin"></span>
            <span class="pin"></span>
            <span class="pin"></span>
          </div>
        </button>
        <ul class="menu-list" id="menuList" aria-label="Menüeinträge"></ul>
        <div class="model-badge">
          ecat punto 4 trainer
          <button id="toggleDebug" class="debug-toggle-btn">⚙ SERVICE</button>
        </div>
        <!--<div id="display-logo">ecat<br />punto 4</div>-->
      </section>
      <section class="keypad" aria-label="Tastatur">
        <div class="grid">
          <div class="empty-space"></div>
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="btn" data-key="Backspace">←</button>
          <div class="empty-space"></div>
          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="btn" data-key="Plus">+</button>
          <div class="empty-space"></div>
          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="btn" data-key="Minus">−</button>
          <button class="btn btn-special" data-key="SecFunc">
            sec.<br />func.
          </button>
          <button class="btn btn-special" data-key="Escape">ESC</button>
          <button class="btn btn-special" data-key="Help">HELP</button>
          <button class="btn" data-key="0">0</button>
          <button class="btn btn-enter" data-key="Enter">↵</button>
        </div>
      </section>
      <section class="function-panel" aria-label="Sonderfunktionen">
        <div class="function-grid">
          <button class="f-btn" data-key="F1">
            F1 <span class="led"></span>
          </button>
          <button class="f-btn" data-key="F2">
            F2 <span class="led"></span>
          </button>
          <button class="f-btn" data-key="F3">
            F3 <span class="led"></span>
          </button>
          <button class="f-btn" data-key="F4">
            F4 <span class="led"></span>
          </button>
          <div class="empty-space-small"></div>
          <button class="f-btn hand-btn" data-key="H1">
            ✋ <span class="led"></span>
          </button>
          <button class="f-btn hand-btn" data-key="H2">
            ✋ <span class="led"></span>
          </button>
          <button class="f-btn hand-btn" data-key="H3">
            ✋ <span class="led"></span>
          </button>
          <button class="f-btn hand-btn" data-key="H4">
            ✋ <span class="led"></span>
          </button>
          <button class="f-btn stop-btn" data-key="Stop">STOP</button>
        </div>
      </section>
    </div>
    <div id="helpOverlay" class="hidden">
      <div class="help-content">
        <button id="closeHelp" class="close-button">&times;</button>
        <h3 id="helpTitle">HANDBUCH / HILFE</h3>
        <hr />
        <ul id="helpList"></ul>
        <div class="help-footer">Drücke das <b>X</b> zum Schließen</div>
      </div>
    </div>
    <div id="debugOverlay" class="hidden">
      <div class="debug-content">
        <button id="closeDebug" class="close-button">&times;</button>
        <h3>⚙ SERVICE MONITOR</h3>
        <hr />
        <div class="debug-grid">
          <section>
            <h4>Local Storage Data</h4>
            <pre id="storageData"></pre>
          </section>
        </div>
        <div class="help-footer">Systemdiagnose aktiv</div>
      </div>
    </div>
    <script type="module" src="inputHandler.js"></script>
  </body>
</html>
